apiVersion: v1
kind: Secret
metadata:
  name: test-secret
stringData:
  foo: bar
  baz: qux
---
apiVersion: secrets.meln5674.github.com/v1alpha1
kind: DerivedSecret
metadata:
  name: test-derived-secret-templates
spec:
  references:
  - name: test_secret
    secretRef:
      name: test-secret
  data:
    foo:
      template: '{{ print "A base64-encoded template with " (.References.test_secret.foo | b64bin | b64dec) | b64enc }}'
  stringData:
    baz:
      template: 'A template with {{ .References.test_secret.baz | b64bin | b64dec }}'
    literal:
      literal: 'is also here'
